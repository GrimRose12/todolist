<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    
</head>
<body>
    <div class="wrapper">
        <header>My Tasks</header>
        <div class="sidebar">
            <button class="add-task-button" type="button">Add task</button>
            <div class="Home">
                Home
            </div>
            <div class="period">
                <div class="select-period">All</div>
                <ul class='hidden period-list'>
                    <li class="period-list-item" id="all">All</li>
                    <li class="period-list-item" id="today">Today</li>
                    <li class="period-list-item" id="tomorrow">Tomorrow</li>
                    <li class="period-list-item" id="week">This Week</li>
                    <li class="period-list-item" id="month">This Month</li>
                    <li class="period-list-item" id="year">This Year</li>
                    <li class="period-list-item" id="overdue">Overdue</li>
                </ul>
            </div>
            <div class="projects">
                Projects
                <div class="new-project">
                    <input type="text" name="new-project"id="new-project" placeholder="Add new project">
                    <!-- <button type="submit">Add project</button> -->
                </div>
                <ul class="project-list">

                </ul>
            </div>
        </div>
        <main class="content">
            <div class="main-content-header"></div>
            <div class="main-content"></div>
        </main>


        <footer>Footer</footer>
        <div class="add-task-modal" hidden>
            <div class="add-task-modal-content">
                <form class="add-task" action="./" method="post">
                    <h1>Add a new task</h1>
                    <span class="closeModal">X</span>
                    <label for="project">Project:</label>
                    <select name="project" id="project">
                        <option value="None">None</option>
                    </select>
                    <label for="task">Task:</label>
                    <input type="text" id="task" name="task">
                    <label for="details">Detail:</label>
                    <input type="text" id="details" placeholder="Details" name="Details">
                    <label for="due">Date due:</label>
                    <input type="date" id="due" name="due">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button class="add-task" type="submit">Add task</button>
            
                </form>
            </div>
        </div>

        
    </div>
</body>
</html>
